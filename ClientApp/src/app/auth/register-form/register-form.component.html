<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="register-form"
  autocomplete="off"
>
  <mat-form-field appearance="outline">
    <mat-label>Email Address</mat-label>
    <input formControlName="email" matInput placeholder="Email Address" />
    <mat-error *ngIf="registerForm.get('email').hasError('required')"
      >Email is required</mat-error
    >
    <mat-error *ngIf="registerForm.get('email').hasError('email')"
      >Email must be in a valid email format</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input formControlName="firstName" matInput placeholder="First Name" />
    <mat-error *ngIf="registerForm.get('firstName').hasError('required')"
      >First Name is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input formControlName="lastName" matInput placeholder="Last Name" />
    <mat-error *ngIf="registerForm.get('lastName').hasError('required')"
      >Last Name is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput required type="password" />
    <mat-error *ngIf="registerForm.get('password').hasError('required')"
      >Password is required</mat-error
    >
    <mat-error *ngIf="registerForm.get('password').hasError('minlength')"
      >Password must be at least 4 characters</mat-error
    >
    <mat-error *ngIf="registerForm.get('password').hasError('maxlength')"
      >Password must be at most 12 characters</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input formControlName="confirmPassword" matInput type="password" />
    <mat-error
      class="confirm-password"
      *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
      >Confirm Password must match password</mat-error
    >
  </mat-form-field>
  <div class="buttons-container">
    <button
      [disabled]="registerForm.invalid"
      mat-raised-button
      type="submit"
      color="primary"
      aria-label="Register"
    >
      Register
    </button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">
      Cancel
    </button>
  </div>
</form>
