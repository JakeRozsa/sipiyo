<mat-toolbar color="primary" class="navbar">
  <div>
    <p class="logo" routerLink="/">Sipyo</p>
  </div>
  <div *ngIf="accountService.currentUser$ | async as user" class="logged-in">
    <!-- <p class="firstName">{{ user.firstName }}</p> -->
    <div routerLink="/profile" class="profile-circle">
      {{ user.firstName.substring(0, 1) }}
    </div>
    <button
      mat-raised-button
      type="submit"
      color="accent"
      aria-label="Logout"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
  <div
    class="auth-group"
    *ngIf="(accountService.currentUser$ | async) === null"
  >
    <button
      mat-raised-button
      type="submit"
      color="secondary"
      aria-label="Login"
      (click)="openLoginDialog()"
    >
      Login
    </button>
    <button
      mat-raised-button
      type="submit"
      color="accent"
      aria-label="Register"
      (click)="openRegisterDialog()"
    >
      Register
    </button>
  </div>
</mat-toolbar>
